<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="description..." />
        <!-- Tell the browser it's a PWA -->
        <meta name="mobile-web-app-capable" content="yes" />
        <!-- Tell iOS it's a PWA -->
        <meta name="apple-mobile-web-app-capable" content="yes" />

		<title>Test_ShowCase</title>
        <link rel="manifest" href="manifest.json" />
        <link rel="shortcut icon" href="img/favicon_0.ico" type="image/x-icon" />
        <link rel="icon" href="img/favicon_192.png" type="image/png" />
        <link rel="icon" href="img/favicon_512.png" type="image/png" />
        <base href="/" />
	</head>

	<body class="basictorso">
        <div class="root-dom-container"></div>
        <!-- for oldref-sw.js -->
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('sw.js')
                        .then((registration) => {
                            console.log(`Service Worker registered! Scope: ${registration.scope}`);
                        },(err) => {
							console.log('Service Worker registration failed', err);
						})
                        .catch(err => {
                            console.log(`Service Worker registration failed: ${err}`);
                        });
                });
            } else {
				console.log('Service Worker is not supported by browser.');
			}
        </script>
    </body>

    <!-- Prompt a message in the browser if users disabled JS -->
    <noscript>Your browser does not support JavaScript!</noscript>

	<!-- For product -->
	<link rel="stylesheet" href="./dist/testApp.css" type="text/css" />
	<script src="./dist/js/testApp_bundle.js" type="text/javascript"></script>
